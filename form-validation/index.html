<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="form validation" />
    <title>Form Validation</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container col-6 form-area mt-5 fst-italic">
      <form action="#" id="form" autocomplete="off">
        <h5 class="text-center">CUSTOMER LOGIN</h5>
        <br />
        <input
          type="text"
          id="firstNmae"
          placeholder="First Name"
          class="col-10 m-2"
        />
        <small></small>
        <input
          type="text"
          id="secondName"
          placeholder="second Name"
          class="col-10 m-2"
        />
        <small></small>
        <div id="address">
          <strong class="mx-2">address</strong>
          <textarea
            name="textArea"
            id="textArea"
            cols="45"
            rows="3"
            class="mx-2 d-block"
            placeholder="address"
          ></textarea>
          <small></small>
        </div>
        <input
          type="email"
          id="email"
          name="email"
          class="col-10 m-2"
          placeholder="plz enter your email"
        />
        <small></small>
        <div class="radio m-2">
          <strong class="d-block">Gender</strong>
          <label for="gender"
            ><input type="radio" name="gender" value="male" />Male</label
          >
          <label for="gender" class="px-4"
            ><input type="radio" name="gender" value="male" />female</label
          >
          <small></small>
        </div>
        <div class="subscripton m-2">
          <strong>Select Your Plan</strong>
          <select name="select" id="subscripton" class="mx-2">
            <option value="">select your plan</option>
            <option value="Normal pass">Normal pass</option>
            <option value="golden pass">golden pass</option>
            <option value="diamond pass">diamond pass</option>
          </select>
        </div>
        <small></small>
        <label for="checkbox" class="col-12 m-2 fs-5 fst-italic"
          ><input type="checkbox" id="checkbox" />i agree all the terms and
          condition</label
        >
        <div class="col-12 buttons mt-3">
          <button type="submit" id="submit" class="btn btn-success opacity-75">
            Submit
          </button>
          <button type="reset" class="btn btn-danger opacity-75">clear</button>
        </div>
      </form>
    </div>
    <script
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
